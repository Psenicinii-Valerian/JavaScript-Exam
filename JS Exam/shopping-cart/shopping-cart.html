<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./scss/styles.css">
</head>
<body>
    <!-- navbar -->
    <div id="navbar">
        <!-- total price -->
        <div id="total"></div>
        <!-- clear cart -->
        <p id="cart-clear">
            <img src="../images/Trash.png" id="cart-clear-img" alt="">
            Clear Cart
        </p>
        <!-- shop menu -->
        <a href="../shop/index.html" id="shop-menu">
            <img src="../images/Bag.png" id="shopping-bag-img" alt="">
            Back To Shopping
        </a>
        <!-- weather -->
        <div id="weather"></div>
    </div>
    <!-- cart -->
    <div id="cart"></div>

    <!-- js script -->
    <script src="app-shopping-cart.js"></script>
</body>
</html>
